<template>
    <template if:true={isLoading}>
          <div class="slds-is-relative slds-m-around_medium">
            <lightning-spinner alternative-text="Loading statistics" size="small"></lightning-spinner>
        </div>
    </template>
    <template if:false={isLoading}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title slds-hyphenate">Edit Task</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-edit-form 
                            record-id={taskId} 
                            object-api-name="Task_Management__c"
                            onsuccess={handleSuccess}>

                            <lightning-input-field field-name="Title__c"></lightning-input-field>
                            <lightning-input-field field-name="Description__c"></lightning-input-field>
                            <lightning-input-field field-name="Status__c"></lightning-input-field>
                            <lightning-input-field field-name="Priority__c"></lightning-input-field>
                            <lightning-input-field field-name="Due_Date__c"></lightning-input-field>
                            <lightning-input-field field-name="Category__c"></lightning-input-field>
                            <lightning-input-field field-name="Assigned_To__c"></lightning-input-field>
                            <div>
                                <c-ai-summary-display task-id={taskId}></c-ai-summary-display>
                            </div>
                        </lightning-record-edit-form>
                    </div>
                <footer class="slds-modal__footer">
                    <lightning-button-group>
                        <lightning-button 
                            label="Cancel"
                            onclick={handleClose}>
                        </lightning-button>
                        <lightning-button 
                            type="submit"
                            variant="brand"
                            label="Save"
                            onclick={handleSave}>
                        </lightning-button>
                        <lightning-button 
                            label="Delete"
                            variant="destructive"
                            onclick={handleDelete}>
                        </lightning-button>
                    </lightning-button-group>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
