<template>
    <div class="slds-card">
        <div class="slds-p-around_medium">
            <h2 class="slds-text-heading_small slds-m-bottom_medium">Task Statistics</h2>
            
            <template if:true={isLoading}>
                <div class="slds-is-relative slds-m-around_medium">
                    <lightning-spinner alternative-text="Loading statistics" size="small"></lightning-spinner>
                </div>
            </template>

            <template if:false={isLoading}>
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-bottom_small">
                            <div class="slds-text-heading_large slds-text-color_error">
                                {overdueTaskCount}
                            </div>
                            <div class="slds-text-title">Overdue Tasks</div>
                        </div>
                    </div>
                
                    <div class="slds-col slds-size_1-of-1">
                        <div class="chart-container">
                            <canvas class="status-chart"></canvas>
                        </div>
                    </div>
                    
                    <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                        <div class="chart-container">
                            <canvas class="priority-chart"></canvas>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
